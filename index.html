<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>HTML Form</h2>
        <form id="userForm">
            <table>
                <tr class="form-group">
                    <th>First Name: <input type="text" id="firstName" placeholder="First Name" required style="margin-left: 108px;"></th>
                </tr>
                <tr class="form-group">
                    <th><br>Last Name: <input type="text" id="lastName" placeholder="Last Name" required style="margin-left: 110px;"></th>
                </tr>
                <tr class="form-group">
                    <th><br>Email: <input type="email" id="email" placeholder="Your Email" required style="margin-left: 142px;"></th>
                </tr>
                <tr class="form-group">
                    <th><br>Address: <input type="text" id="address" placeholder="Your Address" required style="margin-left: 130px;"></th>
                </tr>
                <tr class="form-group">
                    <th><br>Pincode: <input type="text" id="pincode" placeholder="Your Pincode" required style="margin-left: 135px;"></th>
                </tr>
                <tr class="form-group">
                    <th><br>Gender:
                        <input type="radio" name="gender" id="male" value="Male" required style="margin-left: 175px;"> Male
                        <input type="radio" name="gender" id="female" value="Female" required> Female
                    </th>
                </tr>
                <tr class="form-group">
                    <th><br>Choice of Food (must choose at least 2 foods)<br>
                        <input type="checkbox" id="food1" value="Pizza"> Pizza
                        <input type="checkbox" id="food2" value="Burger"> Burger
                        <input type="checkbox" id="food3" value="Pasta"> Pasta
                        <input type="checkbox" id="food4" value="Salad"> Salad
                        <input type="checkbox" id="food5" value="Ice Cream"> Ice Cream
                    </th>
                </tr>
                <tr class="form-group">
                    <th><br>State: <input type="text" id="state" placeholder="State" required style="margin-left: 150px;"></th>
                </tr>
                <tr class="form-group">
                    <th><br>Country: <input type="text" id="country" placeholder="Country" required style="margin-left: 125px;"></th>
                </tr>
                <tr class="form-group">
                    <th><br><input type="submit" value="Submit" style="margin-left: 190px; margin-top: 10px; background: rgb(0, 255, 98);"></th>
                </tr>
            </table>
        </form>
        
        <h2 class="mt-5">All Information</h2>
        <table class="table table-bordered" id="dataTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
